<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css选择器</title>
    <style>
        * {
            font-family: "仿宋体";
            font-weight: bold;
            font-size: 37px;
        }
        p {
            background-color: blue;
        }
        div {
            color: red;
        }
        #dl {
            color: mintcream;
        }
        .cs {
            color: gray;
            background-color: #8b3;
        }
        #pwd {
            color: red;
            background-color: #eee;
        }
    </style>
</head>
<body>
    <p>简单的CSS训练
        <input type="password" id="pwd">
    </p>
    <div>div举例</div>
    <p id="dl">ID选择器</p>
    <div class="cs">类选择器</div>
    <div class="cs">类选择器</div>
</body>
</html>
