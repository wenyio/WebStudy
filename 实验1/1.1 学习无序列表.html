<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习无序列表</title>
    <style>
        .red {
            color: red;
        }
        .blue {
            color: blue;
        }
    </style>
</head>
<body>
    <ul>
        <li>人工智能</li>
        <li>
            机器学习
            <ul>
                <li class="red">卷积神经网络CNN</li>
                <li>循环神经网络RNN</li>
                <li>自然语言处理NLP</li>
            </ul>
        </li>
        <li>
            深度学习平台
            <ul>
                <li  class="blue">TensorFlow</li>
                <li>PyTorch</li>
                <li>CNTK</li>
                <li>Caffe</li>
            </ul>
        </li>
    </ul>
</body>
</html>
